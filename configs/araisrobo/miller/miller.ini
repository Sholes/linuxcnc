# Parameters:                                            # 
# (unit for all gains: 1/65536)                          #
# P   : p gain                                           #           
# I   : i gain                                           #  
# D   : d gain                                           #   
# FF0, FF1, FF2: feedforward gains                       #  
# M_ER: max error                                        #
# M_EI: max error_i                                      #  
# M_ED: max error_d                                      #    
# MCD : max cmd derivative                               #     
# MCDD: max 2nd order command derivative                 #        
# MO  : max output (redundant, replaced by MAX_VELOCITY) #      
